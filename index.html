<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get IP Address and Country</title>
    <script>
        // Fetch IP address from ipify API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ipAddress = data.ip;
 
                // Display the IP address
                document.getElementById('ip').innerText = "Your IP address is: " + ipAddress;
 
                // Now, use the IP address to get geolocation (country)
                fetch(`http://ip-api.com/json/${ipAddress}`)
                    .then(response => response.json())
                    .then(locationData => {
                        // Display the country
                        document.getElementById('country').innerText = "Your country is: " + locationData.country;
                    })
                    .catch(error => {
                        console.error('Error fetching country:', error);
                        document.getElementById('country').innerText = 'Could not retrieve country';
                    });
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('ip').innerText = 'Could not retrieve IP address';
            });
    </script>
</head>
<body>
    <h1>Welcome to the IP Address Viewer</h1>
    <p id="ip">Loading IP address...</p>
    <p id="country">Loading country...</p>
</body>
</html>
